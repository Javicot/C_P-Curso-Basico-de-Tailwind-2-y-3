<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLatzi Travel</title>
  <link rel="stylesheet" href="./CSS/tailwind.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav id=""></nav>

  <!-- TAB_BAR -->
  <div id="tab_bar"></div>

  <!-- SECTION -->
  <section class="w-full h-screen">
    <!-- ************************ID****************** -->
    <div id="home">
      <div class="w-full h-3/4">
        <!-- Input y boton -->
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input type="search" name="" id="" class="outline-none p-3 rounded-full shadow-sm"
            placeholder="San Francisco">
          <button class="w-36 rounded-full text-lg text-primary font-semibold p-4 bg-white shadow-sm">Explorar</button>
        </div>
        <!-- imagen -->
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="foto de san Francisco">
        </div>
      </div>
    </div>

    <!-- ************************ID--CARDS****************** -->
    <div class="p-6" id="recomendados">
      <p class="text-3xl font-semibold text-primary">Recomendados</p>

      <!-- Card contenedora -->
      <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex gap-x-1">

        <!-- card1 -->
        <div class="card">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div class="bg-secondary w-full h-2/5 rounded-b-lg">
            <!--agregar un padding por si no se ve bien ↑-->
            <p class="text-white font-bold text-xl px-4">Noruega</p>
            <p class="text-white text-md px-4">Beutiful place</p>
          </div>
        </div>

        <!-- card2 -->
        <div class="card">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div class="bg-secondary w-full h-2/5 rounded-b-lg">
            <!--agregar un padding por si no se ve bien ↑-->
            <p class="text-white font-bold text-xl px-4">Noruega</p>
            <p class="text-white text-md px-4">Beutiful place</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ************************ID****************** -->
    <div id="rentas_destacadas"></div>
  </section>

  <!-- FOOTER -->
  <footer id=""></footer>
</body>

</html>
